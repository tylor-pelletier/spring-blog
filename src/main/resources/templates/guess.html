<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header('Dice Outcome')"></div>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1 th:text="${'You guessed: ' + guess}"></h1>
    <h1 th:text="${'The number rolled is: ' + diceNumber}"></h1>
    <h1 th:if="${guess == diceNumber}">You guessed correct!</h1>
    <h1 th:if="${guess != diceNumber}">You guessed incorrect.</h1>

    <div th:replace="fragments/footer :: footer"></div>

    <script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
